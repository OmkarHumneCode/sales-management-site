<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Sales-Pro a sales management website for HOSHO DIGITAL</title>
</head>

<body>
    <div class="container flex bg-light">
        <div class="left">
            <div class="sidebar bg-grey rounded m-1 p-1">
                <img decoding="async" fetchpriority="high" width="50" height="52" src="https://ml0m8y2wobro.i.optimole.com/w:50/h:52/q:mauto/f:best/ig:avif/https://hoshodigital.com/wp-content/uploads/2024/04/Hosho-digital.png" class="attachment-medium size-medium wp-image-7763" alt="Hosho Digital Logo">
                <ul>
                    <li><img src="cliente.svg" alt="clients" style="width: 24px; height: 24px;">Clients</li>

                    <li><img src="reports.svg" alt="reports">Reports</li>
                    <li><img src="analytics.svg" alt="analytics">Analytics</li>
                </ul>
            </div>

            <div class="footer bg-grey rounded m-1 p-1">
                <div><a href="terms.html"><span>Terms of Service</span></a></div>
                <div><a href="privacy.html"><span>Privacy Policy</span></a></div>
                <div><a href="support.html"><span>Support</span></a></div>
            </div>
        </div>

        <div class="right bg-white rounded">
            <div class="header">
                <div class="nav">
                    <span>Welcome, Omkar!</span>
                </div>
                <div class="buttons">
                    <button class="zgh-localSelect" aria-haspopup="menu" aria-expanded="false">English (India)</button>
                    <button class="logoutbtn">Log In</button>
                </div>
            </div>
            <div class="navbar">
                <ul class="menu">
                   
                </ul>
            </div>
            
            <div class="dashboard">
                <h1>Dashboard</h1>
                <div class="cardContainer">
                    <div class="card bg-lightblue">
                        <h2>Total Leads</h2>
                        <p>200</p>
                    </div>
                    <div class="card bg-lightgreen">
                        <h2>Active Clients</h2>
                        <p>50</p>
                    </div>
                    <div class="card bg-yellow">
                        <h2>Monthly Sales</h2>
                        <p>$20,000</p>
                    </div>
                    <div class="card bg-lightred">
                        <h2>Tasks</h2>
                        <p>15 Pending</p>
                    </div>
                </div>
            </div>
            
            <div class="playbar bg-grey">
                <div class="task-info">
                    <h3>Upcoming Tasks</h3>
                    <ul>
                        <li>Follow up with Lead A</li>
                        <li>Send proposal to Client B</li>
                        <li>Prepare quarterly report</li>
                    </ul>
                </div>
                <div class="shortcuts">
                    <button>Create New Lead</button>
                    <button>Add Client</button>
                    <button>View Reports</button>
                </div>
            </div>

           
            <div class="video-container">
                <video id="vid_elem1" autoplay="autoplay" preload="auto" muted playsinline class="video-slide" data-lazyload-stage="loaded">
                    <source src="canvas_section_vdo2.mp4" height="260" width="380">
                </video>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
